<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Designer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
        <div class="grid-overlay"></div>
		<div class="header-container">
			<img src="images/desktop/DesignerHeaderText.svg" alt="Designer">
		</div>
		<div class="text-left-container">
                <div>СТУДИЯ, КОТОРАЯ СОЗДАЕТ</div>
                <div class="text-light">КРАСОТУ В ВЕБЕ</div>
        </div>
		<div class="social-network">
			<div class="social-network-text">c 2018 года</div>
			<div class="social-icons">
				<div class="icon">
					<img src="icons/tg.svg" alt="telegram">
				</div>
				<div class="icon">
					<img src="icons/whatsapp.svg" alt="whatsapp">
				</div>
			</div>
		</div>
        <div class="skill-container">
            <div class="skill-UX-UI">UX/UI</div>
            <div class="skill-Motion">Motion</div>
            <div class="skill-3D">3D</div>
            <div class="skill-Айдентика">Айдентика</div>
            <div class="skill-Верстка">Верстка</div>
            <div class="skill-AI-Изображения">AI Изображения</div>
            <div class="skill-Баннеры">Баннеры</div>
        </div>
        <div class="button-start">
            <div class="text-start">Начать проект</div>
            <img class="arrow-start" src="icons/arrow.svg" />
        </div>
	</div>
</body>
</html>
